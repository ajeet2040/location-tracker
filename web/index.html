<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Update My Location</title>
</head>

<body>
  <p class="title">Update My Location</p>
  <section class="container">
    <form method="POST" id="location-form">
      <input type="email" id="email" class="input-box" placeholder="Enter your email..." required/>
      <input type="text" id="location-name" class="input-box" placeholder="Search for location..." required/>
      <button type="submit" id="save-location" class="input-box" value="Update"> Update</button>
    </form>
    <ul class="results"></ul>
    </form>
  </section>
  <script src="app.js" type="module"></script>
</body>

</html>
